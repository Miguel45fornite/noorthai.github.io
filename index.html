<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>NoorthAI Web</title>
    <style>
       body {
    margin: 0;
    padding: 0;
    font-family: Consolas, monospace;
    color: #00ffc3;
    background: url("/static/noorthai-web.png") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Cambiado de center a flex-start */
    height: 100vh;
    padding-top: 60px; /* Espacio arriba para separar del borde */
            }

        .container {
            background-color: rgba(0, 0, 0, 0.6); /* fondo semitransparente */
            padding: 30px 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 20px #00ffc3;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 30px;
            color: #00ffc3;
            text-shadow:
                0 0 5px #00ffc3,
                0 0 10px #00ffc3,
                0 0 20px #00ffc3,
                0 0 30px #00ffc3,
                0 0 40px #00ffc3;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow:
                    0 0 5px #00ffc3,
                    0 0 10px #00ffc3,
                    0 0 20px #00ffc3,
                    0 0 30px #00ffc3,
                    0 0 40px #00ffc3;
            }
            to {
                text-shadow:
                    0 0 10px #00ffc3,
                    0 0 20px #00ffc3,
                    0 0 30px #00ffc3,
                    0 0 40px #00ffc3,
                    0 0 50px #00ffc3;
            }
        }
        textarea {
            width: 100%;
            font-family: Consolas, monospace;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #00ffc3;
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ffc3;
            resize: vertical;
            padding: 10px;
        }
        textarea::placeholder {
            color: #00ffc3aa;
        }
        button {
            background-color: #00ffc3;
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            color: #000;
            margin-top: 15px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00cc9a;
        }

        /* Estilo para la respuesta */
        #respuesta {
            margin-top: 20px;
            color: #00ffc3;
            white-space: pre-wrap; /* para respetar saltos de línea */
            font-family: Consolas, monospace;
            font-size: 16px;
            background-color: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffc3;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NoorthAI Web</h1>
        <form id="formulario" method="POST" action="/ask">
            <textarea name="pregunta" rows="4" placeholder="Escribe tu pregunta aquí..."></textarea><br/>
            <button type="submit">Preguntar</button>
        </form>
        <div id="respuesta"></div> <!-- Aquí se mostrará la respuesta -->
    </div>

    <script>
    document.getElementById('formulario').addEventListener('submit', async (e) => {
        e.preventDefault(); // Evitar que recargue la página
        
        const pregunta = e.target.pregunta.value.trim();
        if (!pregunta) {
            document.getElementById('respuesta').textContent = "Por favor, escribe una pregunta.";
            return;
        }

        document.getElementById('respuesta').textContent = "Procesando...";

        try {
            const response = await fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: new URLSearchParams({ pregunta })
            });

            if (!response.ok) {
                throw new Error("Error en la respuesta del servidor");
            }

            const data = await response.json();

            document.getElementById('respuesta').textContent = data.respuesta || "No se recibió respuesta.";

            // Limpiar textarea después de recibir la respuesta
            e.target.pregunta.value = "";
        } catch (error) {
            document.getElementById('respuesta').textContent = "Error al obtener la respuesta.";
            console.error(error);
        }
    });

    // Enviar el formulario con Enter sin Shift dentro del textarea
    document.querySelector('textarea[name="pregunta"]').addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault(); // Evita el salto de línea
            document.getElementById('formulario').dispatchEvent(new Event('submit'));
        }
    });
    </script>
</body>
</html>
